<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cidadão</title>
    <link rel="stylesheet" href="/style/style_login.css">
</head>
<body>
    <main>

        <img src="img/logoprincipal.png" alt="Logo de Guararema" class = "logo">

        <div class = "titulo">
            <h1></h1>
        </div>

        <section>   

                <h1>
                    Sistema de Consulta - Cidadão
                </h1> 

                    <div><input type="text" name="txtlogin" id="txtlogin" class="login" placeholder=" Usuario:" autocomplete="off" ></div>
                    <div><input type="password" name="txtsenha" id="txtsenha" class="login" placeholder=" Senha:" autocomplete="off" ></div>
                    
                    <p class = mensagem id="mensagem">Usuario ou senha incorretos</p>

                    <button class = "enter" onclick="btnenter()">Enter</button>
                    
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
